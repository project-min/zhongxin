    <script>
      var map;
      var toolbar;

      var editToolbar;

      var arrayPolygon = [];

      function loadMap (geoInfo) {
        require(
          ["esri/map",
           "esri/toolbars/draw",
           "esri/graphic",
           "esri/geometry/Polygon",
           "esri/layers/ArcGISTiledMapServiceLayer",
           "esri/geometry/Extent",
           "esri/geometry/Point",
           "esri/SpatialReference",
           "esri/symbols/SimpleFillSymbol",
           "esri/symbols/SimpleLineSymbol",
           "esri/Color",
           "esri/tasks/GeometryService",
           "esri/tasks/ProjectParameters",
           "dijit/registry",
           "dijit/Menu",
           "dijit/MenuItem",
           "dijit/MenuSeparator",
           "dijit/form/Button",
           "dojo/parser",
           "dojo/on",
           "dojo/dom",
           "dojo/domReady!"],
          function(
            Map,
            Draw,
            Graphic,
            Polygon,
            ArcGISTiledMapServiceLayer,
            Extent,
            Point,
            SpatialReference,
            SimpleFillSymbol,
            SimpleLineSymbol,
            Color,
            GeometryService,
            ProjectParameters,
            registry,                 
            Menu,
            MenuItem,
            MenuSeparator,
            Button,
            parser,
            on,
            dom) {

            parser.parse();

            var sr = new SpatialReference(4326);
            var ext = {"xmin":117.67255102256046,
                       "ymin":39.06648939147723,
                       "xmax":117.91507758557971,
                       "ymax":39.2233553582866};

            var geometryService = new GeometryService("https://utility.arcgisonline.com/ArcGIS/rest/services/Geometry/GeometryServer");

            var map = new Map("map", {
              logo:false,//右下的esri logo
              showAttribution:false,//右下的gisNeu (logo左侧)
              autoResize: true,
              extent: new Extent({xmin:ext.xmin,
                                  ymin:ext.ymin,
                                  xmax:ext.xmax,
                                  ymax:ext.ymax})
            });

            var tiledLayer = new ArcGISTiledMapServiceLayer(
              mapServiceUrl, 
              { spatialReference: sr }
            );

            map.addLayer(tiledLayer);

            map.on("load", function() {
              map.graphics.clear();
              drawMap(geoInfo);
            });

            function drawMap(geoInfo) {
              var latOffset, lonOffset, center, lat, lon, points;

              for (var i = 0; i < geoInfo[0].polygons.length; i ++) {
                var points = []
                var polygon = geoInfo[0].polygons[i].polygon;
                for (var j = 0; j < polygon.length; j++) {
                  points.push([polygon[j].lng, polygon[j].lat]);
                }
                drawPolygon(points);
              }
            }

            function drawPolygon(points) {
              var polygon = new esri.geometry.Polygon();
              polygon.addRing(points);
              polygon.spatialReference = sr;

              var symbol = new esri.symbol.SimpleFillSymbol().setStyle(esri.symbol.SimpleFillSymbol.STYLE_SOLID);
              polygonGraphic = new esri.Graphic(polygon, symbol, { keeper: true });
              map.graphics.add(polygonGraphic);
            }
          }
        );
      }

      $(document).ready(function () {
        var targetId = getTargetId();
        if (isInteger(targetId)) {
          target = getTargetById(targetId).data;
          setFormValue(target);
          loadMap(target.geoInfo);
          //$('#map-confirm').trigger("click");
        }        
      });
      
      function getTargetId()
      {
        //var query = location.search.substring(1);
        //var params = query.match(/(\d+)/g);
        //var stringId = params[params.length-1];
        var stringId = getCookie('target-id');
        var id = parseInt(stringId);
        return id;
      }
      
      function setFormValue(target) {
        $("#target-name").val(target.targetName);
        $("input[name='sex'][value='" + target.userinfo.sex + "']").prop("checked",true);
        $("#age").val(target.userinfo.age);
        $("input[name='roam'][value='" + target.userinfo.roam + "']").prop("checked",true);
        $("input[name='resident'][value='" + target.userinfo.resident + "']").prop("checked",true);
      }
        
      function retrieveTargetByIdCallBackProcess(ajaxResult) {
        if (ajaxResult.errcode >= 0) {
          return new RetrieveResult(ajaxResult.errcode, '', ajaxResult.data);
        }
        else {
          return new RetrieveResult(ajaxResult.errcode, ajaxResult.errmsg, null);
        }
      }
      
      function getTargetById(targetId) {
        var query = new Object;
        query.targetID = targetId.toString();
        var body = JSON.stringify(query);
        var userId = getCookie('userId');
        var clientId = getCookie('clientId');
        var token = getCookie('token');
        var header = new AjaxHeader(userId, clientId, body, token);
        var url = baseUrl + "targetInfo";
        return callRetrieveAjax(url, header, body, retrieveTargetByIdCallBackProcess);
      }
