    <script>
      $(document).ready(function () {
        resize_map();
        
        init_SmartWizard();
        $('#wizard').smartWizard();
        
        var options={
          format: 'yyyy-mm-dd',
          container: $('#step-2 div.x_content'),
          todayHighlight: true,
          autoclose: true,
        };
        $('#start-date').datepicker(options);
        $('#end-date').datepicker(options);
        
        $(window).resize(function() {
          resize_map();
        });
        
        $('#save').click(function(){
          alert('aaa');

          var length = polygon_array.length;
          for (i = 0; i < length; i++) {
            alert(polygon_array[i]);
          }
        });
        
      });
      
      function resize_map() {
        var window_height = $(window).height();
        var header_height = $('div.nav_menu').height();
        var map_command_height = $('#map-confirm-container').height();
        var footer_height = $('footer').height();
          
        var map_height = window_height - header_height - map_command_height - footer_height - 75;
          
        $('#map').height(map_height);
      }
      
      function group(gender, age, residents, operator, map)
      {
        this.gender = gender;
        this.age = age;
        this.residents = residents;
        this.operator = operator;
        this.map = map;
      }
      
      /* SMART WIZARD */
      function init_SmartWizard() {
			
        if( typeof ($.fn.smartWizard) === 'undefined'){ return; }
        console.log('init_SmartWizard');

        $('#wizard').smartWizard({labelNext:'下一步',
                                  labelPrevious:'上一步',
                                  labelFinish:'发布'});

        $('.buttonNext').addClass('btn btn-success');
        $('.buttonPrevious').addClass('btn btn-primary');
        $('.buttonFinish').addClass('btn btn-default');
      };

    
    </script>
