<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>中新生态城</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form>
            <h1>登录</h1>
            <div>
              <input id="user-name" type="text" class="form-control" placeholder="Username" required="" />
            </div>
            <div>
              <input id="password" type="password" class="form-control" placeholder="Password" required="" />
            </div>
            <div>
              <a id="confirm" class="btn btn-default submit btn-lg">确定</a>
            </div>

            <div class="clearfix"></div>
            <div class="separator">
              <div>
                <h5>中新生态城</h5>
                <p>©2018 All Rights Reserved. </p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
      
    <div class="modal fade" tabindex="-1" role="dialog" id="error-message">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">信息</h4>
          </div>
          <div class="modal-body" id="modal-message">
            <p></p>
          </div>
          <div class="modal-footer">
            <button id="close-modal" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/jquery.sha1.js"></script>
    
    
    <script>
      $(document).ready(function () {
        $('#confirm').click(function() {
          var userName = $('#user-name').val();
          var password = $('#password').val();
          login(userName, password);
        });
      });
    </script>
  </body>
</html>
